<html>
  <head>
    <script>
      function loadBody() {
        const params = new Proxy(new URLSearchParams(window.location.search), {
          get: (searchParams, prop) => searchParams.get(prop),
        });
        var titleCodeStart = "<title>";
        var titleCodeEnd = "</title>";
        let titleCodeMiddle = params.vtitle;
        var title = titleCodeStart, titleCodeMiddle, titleCodeEnd;
        let id = params.vid;
      }
    </script>
    <script>
      document.write(`${title}`);
    </script>
  </head>
  <body onload="loadBody()">
    <script>
      docuemnt.write(`<video><source src="${id}.mp4" type="video/mp4"></video>`);
    </script>
  </body>
</html>
